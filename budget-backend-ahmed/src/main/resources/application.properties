# ==========================
# Server
# ==========================
server.port=8081
server.servlet.jsp.timeout=120s

# ==========================
# JSP Views
# ==========================
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ==========================
# Logging
# ==========================
