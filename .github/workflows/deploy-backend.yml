name: Build & Deploy Spring Boot to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_DIR: budget-backend-ahmed   # folder that contains pom.xml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles(format('{0}/pom.xml', env.PROJECT_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # ---- BUILD in the module folder ----
      - name: Build with Maven
        working-directory: ${{ env.PROJECT_DIR }}
        run: mvn -B clean package -DskipTests

      # ---- ZIP the jar from that module's target/ so jar is at zip root ----
      - name: Package ZIP
        working-directory: ${{ env.PROJECT_DIR }}/target
        run: |
          rm -f app.zip
          zip app.zip *.jar
          ls -l app.zip

      # (Optional) If you DON'T manage app settings in Portal, keep this.
      # Otherwise comment this whole step out.
      - name: Configure App Settings
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az webapp config appsettings set \
              --resource-group budget-rg \
              --name budget-backend-ahmed \
              --settings \
              SPRING_PROFILES_ACTIVE=prod \
              SPRING_DATASOURCE_URL="jdbc:postgresql://budgetdb-srv-ahmed.postgres.database.azure.com:5432/budgetdb?sslmode=require" \
              SPRING_DATASOURCE_USERNAME="ahmed@budgetdb-srv-ahmed" \
              SPRING_DATASOURCE_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              JWT_EXPIRATION_MS=86400000

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: budget-backend-ahmed
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.PROJECT_DIR }}/target/app.zip
